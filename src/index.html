<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>999's Value</title>
  <script>
    if (window.matchMedia) {
      // TODO: Maybe safe to use ES6 after browser detection?
      var mql = window.matchMedia('(prefers-color-scheme: dark)')
      document.documentElement.classList.toggle('dark', mql.matches)
    }
  </script>
</head>
<body class="h-screen overflow-auto">
  <div id="app" class="py-10 text-black dark:text-trueGray-300 bg-white dark:bg-black transition duration-500 ease-in-out"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
